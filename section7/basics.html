<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bootstrap Basics</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css">
	</head>
	<body>
		<h1>Bootstrap Basics</h1>
		<button class="btn btn-primary btn-xs">I'm a Button</button>
		<button class="btn btn-primary btn-xs active">I'm a Button</button>
		<button class="btn btn-primary btn-xs" disabled>I'm a Button</button>
		<a href="http://getbootstrap.com/css/" class="btn btn-success btn-lg">Bootstrap Docs</a>

		<div class="container">
			<div class="jumbotron">
				<h1>This Is My Jumbotron</h1>
				<p>This is a nice looking element that points out some important information. This may become very useful in the future.</p>
				<button class="btn btn-info btn-lg">Learn More!</button>
			</div>
		</div>
	</body>
</html>
