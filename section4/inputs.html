<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Inputs Demo</title>
	</head>
	<body>
		<p>Do you prefer cats or dogs?</p>
		<form>
			<label>
				Dogs: <input type="radio" name="petChoice" value="dogs">
			</label>
			<label>
				Cats: <input type="radio" name="petChoice" value="cats">
			</label>

			<p>What is your current mood?</p>
			<select name="mood">
				<option value="happy">:)</option>
				<option value="neutral">:|</option>
				<option value="sad">:(</option>
			</select>

			<textarea name="paragraph" rows="10" cols="10"></textarea>

			<button>Go!</button>
		</form>
	</body>
</html>
